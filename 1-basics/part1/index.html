<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <title>Basics</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <a href="../index.html"><button class="btn btn-secondary">Back</button></a>
        </div>
        <hr>
    </div>
    <div class="container">
        <row class="row">
            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Cash Flow Ratio</h2>
                      <form>
                        <label for="cash" class="form-label">CASH</label>
                        <input id="cash" class="form-control">
                        <label for="liability" class="form-label mt-3">LIABILITY</label>
                        <input id="liability" class="form-control">
                        <button id="submit" class="btn btn-primary mt-3">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Net Income</h2>
                      <form>
                        <label for="Revenue" class="form-label">Revenue</label>
                        <input id="Revenue" class="form-control">
                        <label for="Expenses" class="form-label mt-3">Expenses</label>
                        <input id="Expenses" class="form-control">
                        <button id="NetIncomeSub" class="btn btn-primary mt-3">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Total Assests</h2>
                      <form>
                        <label for="totalAssestsLiability" class="form-label">Liability</label>
                        <input id="totalAssestsLiability" class="form-control">
                        <label for="equity" class="form-label mt-3">Equity</label>
                        <input id="equity" class="form-control">
                        <button id="TotalAssetsSub" class="btn btn-primary mt-3">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>
        </row>
        <row class="row my-3">
            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Net income</h2>
                      <h5>(using profit margin and sales)</h5>
                      <form>
                        <label for="profit" class="form-label">Profit</label>
                        <input id="profit" class="form-control">
                        <label for="sales" class="form-label mt-3">Sales</label>
                        <input id="sales" class="form-control">
                        <button id="netIncome2Sub" class="btn btn-primary mt-3">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Average</h2>
                      <form>
                        <label for="num1" class="form-label">Number1</label>
                        <input id="num1" class="form-control">
                        <label for="num2" class="form-label mt-3">Number2</label>
                        <input id="num2" class="form-control">
                        <label for="num3" class="form-label mt-3">Number3</label>
                        <input id="num3" class="form-control">
                        <button id="averageSub" class="btn btn-primary mt-3">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Discount</h2>
                      <form>
                        
                        <label for="price" class="form-label">Original Price:</label>
                        <input id="price" class="form-control"><br><br>
                        <label for="discount" class="form-label">Discount Percentage:</label>
                        <input id="discount" class="form-control"><br><br>
                        <button id="discountsub" class="btn btn-primary">Submit</button>
                        
                      </form>
                    </div>
                  </div>
            </div>
        </row>
        <row class="row">
            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Age Limit (18 - 30)</h2>
                      <form>
                        <label for="age" class="form-label">Age Vertification</label>
                        <input id="age" class="form-control" placeholder="Enter your Age"><br><br>
                        <button id="ageSubmit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Exponent 2<sup>3</sup></h2>
                      <form>
                        <label for="number" class="form-label">Base</label>
                        <input id="number" class="form-control">
                        <label for="expo" class="form-label mt-3">Exponent</label>
                        <input id="expo" class="form-control">
                        <button id="ExponentSub" class="btn btn-primary mt-3">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Remainder %</h2>
                      <form>
                        <label for="number1" class="form-label">Number</label>
                        <input id="number1" class="form-control">
                        <label for="number2" class="form-label mt-3">Number</label>
                        <input id="number2" class="form-control">
                        <button id="RemainderSub" class="btn btn-primary mt-3">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>
        </row>
    </div>
    <script src="./sandbox.js"></script>
</body>
</html>
