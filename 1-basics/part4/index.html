<div class="w-50 m-auto">
    <h2 id="arrayDisplay" class="my-3"></h2>
<input type="text" class="form-control my-3" id="newString" placeholder="Enter a string">
<div class="d-flex">
    <button onclick="addString()" class="btn btn-primary mx-3">Add String</button>
    <button onclick="removeString()" class="btn btn-primary mx-3">Remove String</button>
    <button onclick="insertStringStart()" class="btn btn-primary mx-3">Add String to the start of array</button>
    <button onclick="removeStringStart()" class="btn btn-primary mx-3">Remove String from the start of array</button>
    <button onclick="concatStrings()" class="btn btn-primary mx-3">Concat Array Strings</button>
    <button onclick="insertInTheMiddle()" class="btn btn-primary mx-3">Insert in the middle</button>
    <button onclick="displayArray()" class="btn btn-primary mx-3">reset</button>
</div>
</div>

<script>
    // Initialize the array
    var stringArray = ["Coding", "academy", "by", "orange"];

    function displayArray() {
        var element = document.getElementById("arrayDisplay");
        element.innerHTML = stringArray.join(", ");
    }

    function addString() {
        var newString = document.getElementById("newString").value;
        stringArray.push(newString);
        displayArray();
    }
    
    function removeString(){
     stringArray.pop();
     displayArray();
    }

    function insertStringStart() {
        var newString = document.getElementById("newString").value;
        stringArray.unshift(newString); // Insert string at the start of the array
        displayArray();
    }

    function removeStringStart(){
        stringArray.shift();
        displayArray();
    }

    function concatStrings(){
        let concatinatedArray = stringArray.join("");
        let element = document.getElementById("arrayDisplay");
        element.innerHTML =concatinatedArray;
    }
    function insertInTheMiddle() {
        var newString = document.getElementById("newString").value;
        var middleIndex = Math.floor(stringArray.length / 2);
        stringArray.splice(middleIndex, 0, newString); // Insert string in the middle of the array
        displayArray();
    }
    // Display the initial array
    displayArray();
</script>
</body>
