<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="../index.html"><button class="btn btn-secondary mt-3">Back</button></a>
    </div>
    <hr>
    <div class="card text-center m-auto" style="width: 18rem;">
        <div class="card-body">
            <h2 for="inputGroupSelect02" class="my-4">Choose Expression</h2>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  <option value="1">typeof(100)</option>
                  <option value="2">typeof(73.9)</option>
                  <option value="3">typeof(NaN)</option>
                  <option value="4">typeof("Water")</option>
                  <option value="5">typeof(False)</option>
                  <option value="6">typeof(9 != 11)</option>
                  <option value="7">"Orang" + "e"</option>
                  <option value="8">"Orange" - "s"</option>
                  <option value="9">"4" + "8"</option>
                  <option value="10">"4" - "8"</option>
                  <option value="11">"name" + 3</option>
                  <option value="12">"name" - 3</option>
                  <option value="13">82 * "word"</option>
                  <option value="14"> 1 + "hello"</option>
                  <option value="15">"hello" + 1</option>
                  <option value="16">1 + true</option>
                  <option value="17">"hello" + true</option>
                  <option value="18">typeof (Infinity)</option>
                  <option value="19">1 == '1'</option>
                  <option value="20">1 === '1'</option>
                  
                </select>
            </div>
            <button class="btn btn-primary" id="submit">submit</button>
            <div id="result" class="mt-4"></div>
              
        </div>
      </div>
    <script src="./sandbox.js"></script>
</body>
</html>
