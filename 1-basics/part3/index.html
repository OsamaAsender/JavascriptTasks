<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="../index.html"><button class="btn btn-secondary mt-3">Back</button></a>
    </div>
    <hr>
    <h2 class="text-center" id="text">"Welcome To Orange"</h2>
    <div class="w-50 m-auto ">
        <button class="btn btn-primary m-3" onclick="document.getElementById('text').innerHTML='WELCOME TO ORANGE'">.toUpperCase( )</button>
        <button class="btn btn-primary m-3" onclick="document.getElementById('text').innerHTML='To'">.Slice[8,10]</button>
        <button class="btn btn-primary m-3" onclick="document.getElementById('text').innerHTML='Hello From Orange'">.Replace('Welcome To','Hello from')</button>
        <button class="btn btn-primary m-3" onclick="document.getElementById('text').innerHTML='welcome to orange'">.toLowerCase( )</button>
        <button class="btn btn-primary m-3" onclick="document.getElementById('text').innerHTML='17'">.text.Length( )></button>
        <button class="btn btn-primary m-3" onclick="document.getElementById('text').innerHTML=`Welcome to 'Orange'`">InnerHTML</button>
        <button class="btn btn-primary m-3" onclick="document.getElementById('text').innerHTML='Welcome to Orange Jordan'">concat(text,"Jordan")</button>
        <button class="btn btn-primary m-3" onclick="document.getElementById('text').innerHTML='Welc*me t* *range'">text.replaceAll("O","*")</button>
    </div>
    <script src="./sandbox.js"></script>
</body>
</html>
